<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="CSS/signup.css">
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
      <h1>Join Project-X</h1>
      <p class="para">Create an account to receive great stories in your inbox, personalize your homepage, and follow authors and topics that you love.</p>
      <div class="sign-in">
        <!-- three buttons with the names top, middle, bottom -->
        <button type="button" class="btn btn-outline-primary btn-top">Sign in with Google</button>
        <button type="button" class="btn btn-outline-primary btn-middle">Sign in with Facebook</button>
        <button type="button" class="btn btn-outline-primary btn-bottom">Sign in with Apple</button>
      </div>
    </div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
